<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Todo app</title>

    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="light-theme">

    <header>
        <div class="content-header">
            <div class="title-toggle-mode">
                <div class="title-box">
                    <h2>Todo</h2>
                </div>
                <div class="toggle-mode">
                    <img src="./images/icon-moon.svg" alt="Toggle Mode" class="img-toggle-mode">
                </div>
            </div>
            <form class="form-todo">
                <div class="check-box">
                    <div class="check">
                    </div>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Create a new todo..." class="input-todo">
                </div>
                <button class="submit-box" type="submit">
                </button>
            </form>
        </div>
    </header>

    <main>
        <div class="todo-list">
        </div>
        <div class="todo-opts">
            <div class="items-tam">
                <span class="cant-todo">0 items left</span>
            </div>
            <div class="opts-todo-table">
                <a href="#" class="opt all" onclick="getTodoList()">All</a>
                <a href="#" class="opt active" onclick="getTodoListActive()">Active</a>
                <a href="#" class="opt complete" onclick="getTodoListComplete()">Complete</a>
            </div>
            <div class="clear-todo">
                <span class="clear-completed" onclick="clearCompleted()">Clear Completed</span>
            </div>
        </div>
    </main>

    <section class="opts-todo-table-mobile">
        <div class="opts-todo-table">
            <a href="#" class="opt all" onclick="getTodoList()">All</a>
            <a href="#" class="opt active" onclick="getTodoListActive()">Active</a>
            <a href="#" class="opt complete" onclick="getTodoListComplete()">Complete</a>
        </div>
    </section>

    <script src="./js/app.js"></script>
</body>

</html>
